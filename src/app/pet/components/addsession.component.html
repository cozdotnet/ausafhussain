<div class="dialog">
  <h1 mat-dialog-title>Try Adding Session</h1>

  <div class="dialog-content">
    <p>What's your pet name?</p>
    <input [(ngModel)]="name" />
  </div>

  <div class="dialog-content">
    <p>Where you want the session?</p>
    <input [(ngModel)]="medicalname" />
  </div>

  <div class="dialog-content">
    <p>Date of session?</p>
    <input
      class="input-date-picker"
      type="date"
      name="dateofbirth"
      id="dateofbirth"
      [(ngModel)]="sessionDate"
    />
  </div>

  <div mat-dialog-actions>
    <button
      mat-button
      [mat-dialog-close]
      cdkFocusInitial
      (click)="CreateSession()"
    >
      Ok
    </button>
  </div>
</div>
