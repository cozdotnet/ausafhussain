<div class="container">
  <div *ngIf="this.petSessionsDate !== ''">
    <h1>Upcoming Sessions</h1>

    <ul>
      <li class="upcoming-session">
        <h6>Name: {{ this.petSessionsName }} -</h6>

        <h6>Date: {{ this.petSessionsDate | date : "EE d LLL YYYY" }}</h6>
      </li>
    </ul>
  </div>
  <h1>My Pet's Sessions and Goals</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Pet Sessions</h2>

      <button (click)="addSession()">Add Session</button>
    </div>
